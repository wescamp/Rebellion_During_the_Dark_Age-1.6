			hits=no
			[frame]
				begin=-100
				end=100
				image="units/humans/human-lord-attack-w2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
