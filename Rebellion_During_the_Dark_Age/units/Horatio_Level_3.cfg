			hits=yes
			[frame]
				begin=-325
				end=-250
				image="units/humans/human-lord-bow-attack2.png"
				sound=bow.ogg
			[/frame]
		[/if]
		[else]
		hits=no
			[frame]
				begin=-325
				end=-250
				image="units/humans/human-lord-bow-attack2.png"
