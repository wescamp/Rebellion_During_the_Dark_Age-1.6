			begin=-100
			end=0
			image="units/humans/human-lord-bow.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		direction=nw,n,ne
		[frame]
			begin=-200
			end=-100
			image="units/humans/human-lord-attack-w1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=100
				image="units/humans/human-lord-attack-w3.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
		hits=yes
			[frame]
				begin=-100
				end=100
				image="units/humans/human-lord-attack-w3.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
