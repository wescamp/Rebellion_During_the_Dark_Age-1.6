#textdomain wesnoth-Rebellion_During_the_Dark_Age

[unit_type]
	id=Horatio2
	name= _ "Commander Horatio"
	race=human
	image="units/humans/human-commander.png"
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/humans/human-commander-leading.png"
		[/frame]
	[/leading_anim]
	hitpoints=45
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_2}
		{ABILITY_AMBUSH}
	[/abilities]
	movement_type=woodland
	movement=6
	experience=60
	level=2
	alignment=lawful
	advances_to=Horatio3	
	cost=36
	usage=mixed fighter
	description= _ "Horatio was raised by elves until he became of age and was considered a man. As a boy he spent enough time with the elves to learn how to hide in the trees as the Elvish Rangerss do. Now that he has proven himself in combat, he is considered to be a commander."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_AMBUSH}
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=sword
		description= _"sword"
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=8
		number=4
	[/attack]
	[attack]
		name=bow
		description= _"bow"
		type=pierce
		range=ranged
		damage=6
		number=3
	[/attack]
	{DEFENSE_ANIM_RANGE "units/humans/human-commander-defend.png" "units/humans/human-commander.png" {SOUND_LIST:HUMAN_HIT} melee}
	{DEFENSE_ANIM_RANGE "units/humans/human-commander-bow-defend.png" "units/humans/human-commander-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		[missile_frame]
			begin=-150
			end=0
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			begin=-475
			end=-400
			image="units/humans/human-commander-bow.png"
		[/frame]
		[frame]
			begin=-400
			end=-325
			image="units/humans/human-commander-bow-attack1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=-325
				end=-250
				image="units/humans/human-commander-bow-attack2.png"
				sound=bow.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-325
				end=-250
				image="units/humans/human-commander-bow-attack2.png"
				sound=bow-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=-250
			end=-175
			image="units/humans/human-commander-bow-attack3.png"
		[/frame]
		[frame]
			begin=-175
			end=-100
			image="units/humans/human-commander-bow-attack4.png"
		[/frame]
		[frame]
			begin=-100
			end=0
			image="units/humans/human-commander-bow.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		[frame]
			begin=-200
			end=-175
			image="units/humans/human-commander.png"
		[/frame]
		[frame]
			begin=-175
			end=-100
			image="units/humans/human-commander-attack-1.png"
		[/frame]
		[if]
			hits=no
			[frame]
				begin=-100
				end=50
				image="units/humans/human-commander-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				begin=-100
				end=50
				image="units/humans/human-commander-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/else]
		[frame]
			begin=50
			end=125
			image="units/humans/human-commander-attack-3.png"
		[/frame]
		[frame]
			begin=125
			end=200
			image="units/humans/human-commander-attack-4.png"
		[/frame]
	[/attack_anim]
[/unit_type]
