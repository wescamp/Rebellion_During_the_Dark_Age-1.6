#textdomain wesnoth-Rebellion_During_the_Dark_Age

[unit_type]
	id=Queen1
	name= _ "female^Queen"
	race=human
	image="units/humans/human-queen.png"
	{DEFENSE_ANIM "units/humans/human-queen-defend.png" "units/humans/human-queen.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
	[leading_anim]
		[frame]
			begin=-150
			end=150
			image="units/humans/human-queen-leading.png"
		[/frame]
	[/leading_anim]
	profile=portraits/lisar.png
	hitpoints=90
	[abilities]
		{ABILITY_LEADERSHIP_LEVEL_3}
		{ABILITY_SKIRMISHER}
	[/abilities]
	movement_type=elusivefoot
	movement=7
	experience=200
	level=4
	alignment=lawful
	advances_to=null
	{AMLA_DEFAULT}
	cost=100
	usage=fighter
	description= _ "The scepter of fire has been passed down for the past 15 generations from mother to daughter since the days of Konrad and Li'Sar until the end of their dynasty when it was lost to the world. About 200 years of chaos ensued afterwards until Heldra, daughter of Tuddry and Alania, found the scepter and used it to claim the throne. Queen Heldra may not be corrupt but the King is so the blame is placed duly upon them"+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_MAGICAL}
	die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
	[attack]
		name=saber
		description= _"saber"
		icon=attacks/saber-human.png
		type=blade
		range=melee
		damage=15
		number=5
	[/attack]
	[attack]
		name=scepter of fire
		description= _"scepter of fire"
		type=fire
		range=ranged
		[specials]
			{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		icon=attacks/fireball.png
		damage=21
		number=4
	[/attack]
	[attack_anim]
		[filter_attack]
			name=scepter of fire
		[/filter_attack]
		{MISSILE_FRAME_FIREBALL}
		[frame]
			begin=-550
			end=-450
			image="units/humans/human-queen-attack-scepter-1.png"
		[/frame]
		[frame]
			begin=-450
			end=-350
			image="units/humans/human-queen-attack-scepter-2.png"
		[/frame]
		[frame]
			begin=-350
			end=-100
			image="units/humans/human-queen-attack-scepter-3.png"
			sound=fire.wav
		[/frame]
		[frame]
			begin=-100
			end=0
			image="units/humans/human-queen-attack-scepter.png"
			sound=fire.wav
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=saber
		[/filter_attack]
		[frame]
			begin=-225
			end=0
			image="units/humans/human-queen-attack-sword.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				begin=0
				end=175
				image="units/humans/human-queen.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=0
				end=175
				image="units/humans/human-queen.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
	[/attack_anim]
